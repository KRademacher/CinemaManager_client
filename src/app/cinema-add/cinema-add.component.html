<div class="container">
	<form >
		<div class="form-group">
			<label>Cinema name:</label>
			<input class="form-control" name="cinemaName" #cinemaName />
		</div>
		<button class="btn btn-primary btn-space" (click)="createCinema(cinemaName.value); cinemaName.value=''">Add Cinema</button>
		<button class="btn btn-dark" (click)="goBack()">Cancel</button>
	</form>
</div>
