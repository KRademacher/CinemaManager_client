<div *ngIf="room">
	<form>
		<div class="form-group">
			<h3>Room details:</h3>
			<h5>Room number:</h5>
			<input class="form-control" type="number" [(ngModel)]="room.number" placeholder="Number" name="number">
		</div>
		<div class="form-group">
			<h5>Type:</h5>
			<select class="form-control" [(ngModel)]="room.type" name="type">
				<option *ngFor="let item of roomTypes" [value]= item>{{item}}</option>
			</select>
		</div>
		<div class="form-group">
			<h5>Capacity:</h5>
			<input class="form-control" type="number" [(ngModel)]="room.capacity" placeholder="Capacity" name="capacity">
		</div>
		<div *ngIf="room.showings.length > 0">
			<div class="form-group">
				<h5>Showings:</h5>
				<div class="list-group">
					<div *ngFor="let showing of room.showings">
						<a (click)="editShowing(showing._id)" class="list-group-item list-group-item-action align-items-start">
							<p class="mb-1">Title: {{showing.movieTitle}}</p>
							<p class="mb-1">Duration: {{showing.duration}} minutes</p>
							<p class="mb-1">Start: {{showing.startDate | date:'dd-MM-yyyy HH:mm'}}</p>
							<p class="mb-1">End: {{showing.endDate | date:'dd-MM-yyyy HH:mm'}}</p>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-space" (click)="updateRoom()">Save changes</button>
			<button class="btn btn-dark btn-space" (click)="goBack()">Back</button>
			<button class="btn btn-primary btn-space" (click)="addShowing()">Add a Showing</button>
			<button class="btn btn-danger" (click)="deleteRoom()">Delete Room</button>
		</div>
	</form>	
</div>
