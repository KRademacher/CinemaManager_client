<form>
	<div *ngIf="!rooms">
		<h3>No showings found!</h3>
	</div>
	<div class="form-group" *ngIf="rooms">
		<h3>{{title}} showings:</h3>
		<div *ngFor="let room of rooms">
			<div class="list-group-item">
				<p class="mb-1">Room number: {{room.number}}</p>
	      <p class="mb-1">Room type: {{room.type}}</p>
	      <p class="mb-1">Room capacity: {{room.capacity}}</p>
    		<small>Start: {{room.showing.startDate | date:'dd-MM-yyyy HH:mm'}}</small><br/>
    		<small>Duration: {{room.showing.duration}} minutes</small><br/>
    		<small>End: {{room.showing.endDate | date:'dd-MM-yyyy HH:mm'}}</small><br/>
			</div>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="goBack()">Back</button>
	</div>
</form>
