<div class="container">
	<form [formGroup]="showingForm">
		<div class="form-group">
			<label>Movie title:</label>
			<input class="form-control" name="title" [(ngModel)]="showing.movieTitle" formControlName="movieTitle" placeholder="Title">
		</div>
		<div class="form-group">
			<label>Duration in minutes:</label>
			<input class="form-control" type="number" name="duration" [(ngModel)]="showing.duration" formControlName="duration" placeholder="Duration">
		</div>
		<div class="form-group">
			<label>Start date:</label>
			<input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [min]="minDate" name="startDate" [(ngModel)]="showing.startDate" formControlName="startDate" placeholder="Start">
			<owl-date-time #dt1></owl-date-time>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-space" [disabled]="!showingForm.valid" (click)="createShowing()">Add Showing</button>
			<button class="btn" (click)="goBack()">Cancel</button>
		</div> 
	</form>
</div>
