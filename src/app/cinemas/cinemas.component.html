<h2>Cinemas</h2>

<form>
	<div *ngIf="!cinemas">
		<h4>No cinemas yet!</h4>
	</div>

	<div *ngIf="cinemas">
			<div class="form-group">
				<div *ngFor="let cinema of cinemas">
					<div>
						<a (click)="editCinema(cinema.name)" class="list-group-item list-group-item-action">
							<label>{{cinema.name}}</label>
						</a>
					</div>
				</div>
			</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary" (click)="createCinema()">Add Cinema</button>
	</div>
</form>
