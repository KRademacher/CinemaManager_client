<form>
	<div *ngIf="!showings">
		<h4>No showings found!</h4>
	</div>
	<div *ngIf="showings" class="form-group">
		<div class="form-group">
			<h4>Showings:</h4>
			<div class="container">
				<div class="list-group list-group-horizontal">
					<div class="row">
						<div *ngFor="let showing of showings">
							<div class="list-group-item">
								<p class="mb-1">{{showing.movieTitle}}</p>
					      <p class="mb-1">Date: {{showing.startDate | date: 'dd-MM-yyyy'}}</p>
					      <p class="mb-1">{{showing.startDate | date: 'HH:mm'}} - {{showing.endDate | date: 'HH:mm'}}</p>
					      <p class="mb-1">In room number: {{showing.roomNumber}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="goBack()">Back</button>
	</div>
</form>
