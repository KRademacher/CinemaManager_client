<div class="container">
	<form>
		<div *ngIf="!showings">
			<h4>No showings found!</h4>
		</div>
		<div *ngIf="showings" class="form-group">
			<h4>Showings:</h4>
			<div *ngFor="let showing of showings">
				<div class="list-group-item">
					<p class="mb-1">{{showing.movieTitle}}</p>
		      <p class="mb-1">Duration: {{showing.duration}}</p>
		      <p class="mb-1">Start: {{showing.startDate}}</p>
		      <p class="mb-1">End: {{showing.endDate}}</p>
		      <p class="mb-1">In room number: {{showing.roomNumber}}</p>
				</div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
		</div>
	</form>
</div>
